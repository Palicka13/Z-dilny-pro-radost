                    </div>

        </section>
        <section class="section">
            <div class="container">
                <div class="swaper">
                    <div class="swaper__content">
                        <div class="swaper__item">
                            <div class="swaper__item-content">
                                <a href="./Andel.html">
                                    <img src="./Fotky/Andele/DSC_4549.JPG" alt="Andělé z jabloňového dřeva">
                                </a>
                            </div>
                        </div>
                        <div class="swaper__item">
                            <div class="swaper__item-content">
                                <a href="./Srdce.html">

                            </div>

                        <div class="swaper__item">
                            <div class="swaper__item-content">
                                <a href="./Naramky.html">
                                    <img src="./Fotky/Naramky/DSC_4497.JPG" alt="Andělé z jabloňového dřeva">
                                </a>
                            </div>
                        </div>
                        <script>
                            var myIndex = 0;
                            carousel();
                            
                            function carousel() {
                              var i;
                              var x = document.getElementsByClassName("swaper__item");
                              for (i = 0; i < x.length; i++) {
                                x[i].style.display = "none";  
                              }
                              myIndex++;
                              if (myIndex > x.length) {myIndex = 1}    
                              x[myIndex-1].style.display = "block";  
                              setTimeout(carousel, 2000); // Change image every 2 seconds
                            }
                        </script>
                    </div>
                </div>
            </div>
        </section>
